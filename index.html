<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Super Heroes</title>
</head>
<body>
    <div class="search">
        <input type="text" id="name">
        <select name="select_universe" id="select_universe">
            <option value="ambos">Universos</option>
            <option value="marvel">Marvel</option>
            <option value="dc">Dc</option>
        </select>
    </div>
    <section class="section marvel_section">
        <div class="title marvel_title">
            <img src="./images/logoMarvel.png" alt="logo marvel" class="logo marvel_logo">
            <span>Marvel Comics</span>
        </div>
        <div class="container marvel_container">
        </div>
    </section>
    <section class="section dc_section">
        <div class="title dc_title">
            <img src="./images/logoDc.png" alt="logo dc" class="logo dc_logo">
            <span>DC Comics</span>
        </div>
        <div class="container dc_container"></div>
    </section>
</body>
</html>
